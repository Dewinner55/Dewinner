{% extends 'base.html' %}

{% block content %}
    {% if form.instance.id %}
        <h1>Edit User</h1>
    {% else %}
        <h1>Add User</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
