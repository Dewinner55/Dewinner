{% extends 'base.html' %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} - {{ user.email }} - {{ user.password}} - <a href="{% url 'edit_user' user.id %}">Edit</a>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
{% endblock %}
